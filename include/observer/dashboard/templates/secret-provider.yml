apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: grafana-credentials
spec:
  provider: vault
  secretObjects:
    - secretName: grafana-credentials
      type: Opaque
      data:
        - objectName: oidc-client-id
          key: oidc-client-id
        - objectName: oidc-client-secret
          key: oidc-client-secret 
        - objectName: admin-user
          key: admin-user
        - objectName: admin-password
          key: admin-password
  parameters:
    vaultAddress: "http://vault-active.secret:8200"
    roleName: "grafana"
    objects: |
      - objectName: "oidc-client-id"
        secretPath: "secret/data/infra/grafana"
        secretKey: "oidc-client-id"
      - objectName: "oidc-client-secret"
        secretPath: "secret/data/infra/grafana"
        secretKey: "oidc-client-secret"
      - objectName: "admin-user"
        secretPath: "secret/data/infra/grafana"
        secretKey: "admin-user"
      - objectName: "admin-password"
        secretPath: "secret/data/infra/grafana"
        secretKey: "admin-password"

